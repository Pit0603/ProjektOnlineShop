<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>Anmelden</title>
        <link rel="icon" type="image/png" href="../Icons/DragonIcon.png"> 
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel='stylesheet' href='../css/stylelogin.css'>
    </head>
    
<body>

  <div class="divheader">
    <header class="headercontainer">
        <label>
            <a href="../html/index.html" target="_self" title="Hier kommen Sie zur Startseite" >
                Dragon Egg Emporium
            </a>
        </label>
      
    </header>
    <hr>
</div>

  <video autoplay loop muted plays-inline class="background-clip">
    <source src="../Video/Background3.mp4" type="video/mp4">
  </video>

      <section>
        
          <div class="login">

          <form action="index.html">
              <h1>Anmelden</h1>
              <div class="input-box">
                  <input type="text" placeholder="Nutzername" required>
                  <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                  <input type="password" placeholder="Passwort" required>
                  <i class='bx bxs-lock-alt' ></i>
                </div>
              
                <div class="remember-forgot">
                  <label><input type="checkbox">Remember Me</label>
                  <a href="forgotpwd2.html">Passwort vergessen</a>
                </div>
                <button type="submit" class="btn">Anmelden</button>
                <div class="register-link">
                  <p>Haben Sie kein Konto? <a href="register2.html"> Registrieren</a></p>
                </div>
          </form>
        </div>
      </section>      
  </body>
</html>
